name: Deployment
on:
  push:
    branches:
      - main
      - dev 
env: # workflow leven 
  MONGODB_DB_NAME: gha-demo

jobs:
  test: 
    env: #test job level environment variable
     MONGODB_CLUSTER_ADDRESS: ksb-cluster0.a6avd5m.mongodb.net #ksb-Cluster0
     MONGODB_USERNAME: weirdguy81
     MONGODB_PASSWORD: 0CjRuM6N7JWUldxi
     PORT: 8080
     #MONGODB_DB_NAME: 
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "Mongo user name : ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "Mongo user name : ${{ env.MONGODB_USERNAME }}"
          echo "Mongo user name : ${{ MONGODB_DB_NAME }}"
